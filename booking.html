<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Booking</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <nav class="navigation">
                <h1>Shuttle Booking</h1>

            <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="nav-links"  id="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Booking</a></li>
                        <li><a href="about-us.html">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="booking-form">
            <h2>Book Your Shuttle</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" required>

                <label for="dropoff-location">Dropoff Location:</label>
                <input type="text" id="dropoff-location" name="dropoff-location" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Shuttle Booking. All rights reserved.</p>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>
</html>
